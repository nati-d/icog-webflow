<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - My Journey</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="navbar-brand">
            <div class="navbar-logo"></div>
            My Journey
        </a>
        <button class="navbar-toggle" aria-label="Toggle navigation">â˜°</button>
        <div class="navbar-links">
            <a href="index.html">Home</a>
            <a href="profile.html">Profile</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <main>
        <h1>Contact Me</h1>
        <section class="card-container">
            <div class="card">
                <h2>Contact Form</h2>
                <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                    
                    <button type="submit">Send</button>
                </form>
            </div>
            <div class="card">
                <h2>Contact Information</h2>
                <p><strong>Email:</strong> <a href="mailto:nathnaeldes@gmail.com">nathnaeldes@gmail.com</a></p>
                <p><strong>Location:</strong> Addis Ababa, Ethiopia</p>
            </div>
            <div class="card">
                <h2>Availability</h2>
                <p>Feel free to reach out via email at any time. I usually respond within 24 hours.</p>
            </div>
        </section>
    </main>

    <script>
        const navbarToggle = document.querySelector('.navbar-toggle');
        const navbarLinks = document.querySelector('.navbar-links');

        navbarToggle.addEventListener('click', () => {
            navbarLinks.classList.toggle('active');
        });
    </script>
</body>
</html>
